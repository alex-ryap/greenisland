<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GreenIsland</title>
  </head>
  <body>
    <section class="top">
      <nav>
        <a href="#" class="brandname">Green<span>Island</span>.</a>
        <a class="btn" href="#ocean">go to ocean</a>
      </nav>
      <img class="sun" src="img/sun.png" alt="sun" />
      <img class="cloud cloud1" src="img/cloud.png" alt="cloud" />
      <img class="cloud cloud2" src="img/cloud2.png" alt="cloud" />
      <img class="cloud cloud3" src="img/cloud3.png" alt="cloud" />
      <img class="cloud cloud4" src="img/cloud4.png" alt="cloud" />
      <img class="lighthouse" src="img/lighthouse.png" alt="lighthouse" />
      <img class="beach" src="img/beach.png" alt="beach" />
      <img class="hill1" src="img/hill.png" alt="hill" />
      <img class="hill2" src="img/hill2.png" alt="hill" />
      <img class="hill4" src="img/hill4.png" alt="hill" />
      <img class="hill5" src="img/hill5.png" alt="hill" />
      <img class="hill6" src="img/hill6.png" alt="hill" />
      <div class="ocean-wave"></div>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </section>
    <section id="ocean">
      <div class="ocean">
        <div class="ocean-floor"></div>
        <img class="seaweed seaweed1" src="img/seaweed1.png" alt="seaweed" />
        <img class="seaweed seaweed2" src="img/seaweed2.png" alt="seaweed" />
        <img class="shark" data-speed="20" src="img/shark.gif" alt="shark" />
        <img class="crab crab" src="img/crab.gif" alt="crab" />
        <img class="crab crab2" src="img/crab.gif" alt="crab" />
        <img class="oyster" src="img/oyster.gif" alt="oyster" />

        <img class="fish fish1" data-speed="5" src="img/fish1.gif" alt="fish" />
        <img class="fish fish2" data-speed="8" src="img/fish2.gif" alt="fish" />
        <img class="fish fish3" data-speed="4" src="img/fish3.gif" alt="fish" />
        <img
          class="fish fish1 fish4"
          data-speed="7"
          src="img/fish1.gif"
          alt="fish"
        />
        <img
          class="fish fish1 fish5"
          data-speed="4"
          src="img/fish1.gif"
          alt="fish"
        />
        <img
          class="fish fish1 fish6"
          data-speed="12"
          src="img/fish1.gif"
          alt="fish"
        />
        <img
          class="fish fish2 fish7"
          data-speed="9"
          src="img/fish2.gif"
          alt="fish"
        />
        <img
          class="fish fish2 fish8"
          data-speed="7"
          src="img/fish2.gif"
          alt="fish"
        />
        <img
          class="fish fish2 fish9"
          data-speed="5"
          src="img/fish2.gif"
          alt="fish"
        />
        <img class="fish fish10" data-speed="8" src="img/fish4.gif" alt="" />
        <img
          class="fish fish10 fish11"
          data-speed="5"
          src="img/fish4.gif"
          alt=""
        />
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
